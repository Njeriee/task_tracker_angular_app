<!-- ngClass is for toggling classes with conditionals -->
<!-- i.e below the class task.reminder is rendered for tasks whose reminders are true -->
<div [ngClass]="{reminder:task.reminder}" class="task" (dblclick)="onToggle(task)">
    <h3>{{task.text}} <fa-icon [ngStyle]="{color:'red'}" [icon] = "faTimes" (click) = "onDelete(task)"></fa-icon></h3>
    <p>{{task.day}}</p>
</div>
