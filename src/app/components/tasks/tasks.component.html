<!-- the dollar sign refers to passing a task item from the child component -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<!-- here we pass the task item component with the [task] prop -->
<app-task-item 
*ngFor = "let task of tasks" 
[task] = "task"
(onDeleteTask)="deleteTask(task)"
(onToggleReminder)="toggleReminder(task)"
></app-task-item>
